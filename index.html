<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Scanner Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/config.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="xbox-icon">游꿡</div>
                <h1>Xbox Scanner</h1>
            </div>
            <div class="header-controls">
                <button class="btn-scan" id="scanButton" onclick="toggleScan()">
                    <span id="scanButtonText">游 Iniciar Scan</span>
                </button>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Offline</span>
                </div>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">游논</div>
                <div class="stat-content">
                    <div class="stat-label">Total de Usu치rios</div>
                    <div class="stat-value" id="totalScanned">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">游꿡</div>
                <div class="stat-content">
                    <div class="stat-label">Xbox Encontrados</div>
                    <div class="stat-value" id="totalFound">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">游</div>
                <div class="stat-content">
                    <div class="stat-label">Servidores</div>
                    <div class="stat-value" id="totalServers">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">游늵</div>
                <div class="stat-content">
                    <div class="stat-label">Taxa de Detec칞칚o</div>
                    <div class="stat-value" id="detectionRate">0%</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-grid">
            <!-- Servers List -->
            <div class="panel">
                <div class="panel-header">
                    <h2>游 Servidores</h2>
                    <span class="badge" id="serverCount">0</span>
                </div>
                <div class="panel-content" id="serversList">
                    <div class="empty-state">
                        <div class="empty-icon">游닔</div>
                        <p>Nenhum servidor para escanear</p>
                    </div>
                </div>
            </div>

            <!-- Xbox Users Found -->
            <div class="panel wide">
                <div class="panel-header">
                    <h2>游꿡 Usu치rios Xbox Encontrados</h2>
                    <span class="badge" id="xboxCount">0</span>
                </div>
                <div class="panel-content" id="xboxUsersList">
                    <div class="empty-state">
                        <div class="empty-icon">游꿢</div>
                        <p>Nenhum usu치rio Xbox encontrado ainda</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
